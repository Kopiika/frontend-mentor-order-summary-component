<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>

    <div class="card">
      <div class="card__header"></div>
      <section>
      <h2> Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="plan">
          <div id="plan-icon">
            <img src="images/icon-music.svg" alt="">
          </div>

          <div id="plan-price"> 
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>

          <div id="plan-change">
            <a href="#">Change</a>
          </div>

        </div>

        
        <a class="link-button" href="#" target="_blank">
          <div >Proceed to Payment</div>
        </a>
       
        <p class="text-bold">Cancel Order</p>

      </section>
    </div>



    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eleonora Kopiika</a>.
    </div> -->

  </main>


</body>
</html>
